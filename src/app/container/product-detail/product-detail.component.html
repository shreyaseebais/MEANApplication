<div class="ekart--product--details--info" scroll>
        <div class="ekart-product-detail-close">
            <i class="fa fa-times" aria-hidden="true"></i>
        </div>
        <div class="ekart-product-detail-image">
            <img [src]="product.imageURL" class="ekart-product-detail-image">
        </div>

        <div class="ekart-product-detail">
            <div class="ekart-product-detail-name">
                <h2>{{product.name}}</h2>
            </div>
            <div class="ekart-product-detail-gbc">
                <span setBackground>{{product.gender}}</span>
                <span setBackground>{{product.brand}}</span>
                <span setBackground>{{product.category}}</span>
            </div>
            <div class="ekart-product-detail-price">
                <p>
                    <b>Price Each Pair: </b>
                    <span style="background-color: red; color: white;"><s>{{product.price | currency}}</s></span>
                    <span style="background-color: green; color: white;" *ngIf="product.discountPrice"><s>{{product.discountPrice | currency}}</s></span> (Inclusive of all taxes)
                </p>
            </div>
            <div class="ekart-product-detail-size">
                <div style="padding: 5px 0px; border-bottom: #ccc 2px solid;">
                    <h4>Available Size</h4>
                </div>
                <div style="margin-top: 20px;">
                    <div>
                        <span class="ekart-product-detail-available-size"  *ngFor="let sizes of product.size">{{sizes}}</span>
                    </div>
                </div>
            </div>

        <div class="ekart-product-detail-color">
            <div style="padding: 5px 0px; border-bottom: #ccc 2px solid;">
                <h4>Available Color</h4>
            </div>
            <div style="margin-top: 20px;">
                <span class="ekart-product-detail-available-color" style="background-color: red;"></span>
                <span class="ekart-product-detail-available-color" style="background-color: green;"></span>
                <span class="ekart-product-detail-available-color" style="background-color: black;"></span>
                <span class="ekart-product-detail-available-color" style="background-color: blue;"></span>
            </div>
        </div>

        <div class="ekart-product-detail-desc">
            <div style="padding: 5px 0px; border-bottom: #ccc 2px solid;">
                <h4>Product Description</h4>
            </div>
            <div style="margin-top: 20px;">
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>

    <div class="ekart-product-detail-addtoCart">
        <button class="btn-add-to-cart" *ngIf="product.is_in_inventory; else notifyMeBtn;" appHover> ADD TO CART</button>
        <ng-template #notifyMeBtn><button class="btn-add-to-cart">NOTIFY ME</button></ng-template>
    </div>
</div>
<div class="overlay"></div>
